version: '3'
services:
  backend:
    build: ./backend
    ports:
      - '5000:5000'
    environment:
      - DATABASE_URL=mongodb://mongo:27017/moviedb
      - PORT=5000
    depends_on:
      - mongo

  frontend:
    build: ./frontend
    ports:
      - '3000:3000'
    depends_on:
      - backend

  mongo:
    image: mongo
    ports:
      - '27017:27017'
